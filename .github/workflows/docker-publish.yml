name: Docker Publish

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: "muen/java"
  IMAGE_TAG: "21-wine"

jobs:
  build-platforms:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [amd64, arm64]
        include:
          - platform: amd64
            base_image: tobix/wine:test-amd64
            dockerfile: Dockerfile
          - platform: arm64  
            base_image: tobix/wine:test-arm64
            dockerfile: Dockerfile.arm

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push platform-specific image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}-${{ matrix.platform }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}-${{ matrix.platform }}
          build-args: |
            BASE_IMAGE=${{ matrix.base_image }}

  create-manifest:
    needs: build-platforms
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          # 创建主标签的manifest
          docker manifest create ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}-amd64 \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}-arm64
          
          # 为amd64镜像添加架构注解
          docker manifest annotate ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}-amd64 \
            --arch amd64 --os linux
          
          # 为arm64镜像添加架构注解
          docker manifest annotate ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}-arm64 \
            --arch arm64 --os linux
          
          # 推送manifest
          docker manifest push ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Create and push latest manifest (optional)
        if: github.ref == 'refs/heads/main'
        run: |
          # 同时创建latest标签的manifest
          docker manifest create ${{ env.IMAGE_NAME }}:latest \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}-amd64 \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}-arm64
          
          docker manifest annotate ${{ env.IMAGE_NAME }}:latest \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}-amd64 \
            --arch amd64 --os linux
          
          docker manifest annotate ${{ env.IMAGE_NAME }}:latest \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}-arm64 \
            --arch arm64 --os linux
          
          docker manifest push ${{ env.IMAGE_NAME }}:latest